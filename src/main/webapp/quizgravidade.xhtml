<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./WEB-INF/templates/default.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1>Resolva o que se pede!</h1><br></br>

        <h2>Quem descobriu a gravidade quando uma maçã caiu em sua cabeça?</h2>

        <h:form>
            <h:outputText value="Selecione uma alternativa :"></h:outputText>
            <h:selectOneRadio value="#{userGravBean.resposta}">
                <f:selectItems value="#{userGravBean.respostaList}"/>
            </h:selectOneRadio>
            <h:commandButton
                action="responsequizgravidade"
                value="Enviar"
                />      
        </h:form>
    </ui:define>


</ui:composition>
