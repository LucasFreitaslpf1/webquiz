<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>#{dicionario.response_title}</h1>
        <p>#{dicionario.naruto_response_phrase}
            <h:outputLabel value="#{quizNarutoBean.verificarResposta()}"/> </p>
            <p>#{dicionario.naruto_result}
            <h:outputLabel value="#{quizNarutoBean.respostaCerta()}"/>
        </p>
        <h:form>
            <h:commandButton action="quiznaruto"
                         value="#{dicionario.goback}"/>
        </h:form>
    </ui:define>

</ui:composition>
