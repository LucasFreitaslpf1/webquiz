<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Adivinhe a Capital do País</h1><br></br>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="default" name="css/styles.css" />
        <!--
        * User-provided locale
        * The position of this tag in the file does not interfere with its result
        -->

        <h2>Tente adivinhar a capital do país!</h2>

        <!--<h2>Qual é a capital do país selecionado abaixo?</h2><br></br>-->

        <h:form id="formulario">

            <!-- todo - Fazer um randômico para a escolha do país -->
            <h:outputLabel for="pais" value="Escolha um país:"/><br/><br/>

            <h:selectOneMenu id="pais"> 
                <f:selectItem itemLabel="Selecione um país"/>
                <f:selectItem itemValue="brasil" itemLabel="Brasil"/>
                <f:selectItem itemValue="eua" itemLabel="Estados Unidos"/>
                <f:selectItem itemValue="franca" itemLabel="França"/>
                <f:selectItem itemValue="japao" itemLabel="Japão"/>
                <f:selectItem itemValue="australia" itemLabel="Australia"/>
                <f:selectItem itemValue="argentina" itemLabel="Argentina"/>
                <f:selectItem itemValue="belgica" itemLabel="Bélgica"/>
                <f:selectItem itemValue="canada" itemLabel="Canadá"/>
                <f:selectItem itemValue="china" itemLabel="China"/>
            </h:selectOneMenu><br/><br/>
            
             <h:outputLabel for="resposta" value="Adivinhe a capital do país dentre as seguintes opções:"/><br/><br/>
            <h:selectOneMenu>
                <f:selectItem itemLabel="Selecione uma Capital"/>
                <f:selectItem itemValue="brasilia" itemLabel="Brasilia"/>
                <f:selectItem itemValue="washington" itemLabel="Washington"/>
                <f:selectItem itemValue="paris" itemLabel="Paris"/>
                <f:selectItem itemValue="toquio" itemLabel="Toquio"/>
                <f:selectItem itemValue="sidney" itemLabel="Sidney"/>
                <f:selectItem itemValue="buenos aires" itemLabel="Buenos Aires"/>
                <f:selectItem itemValue="bruxelas" itemLabel="Bruxelas"/>
                <f:selectItem itemValue="otava" itemLabel="Otava"/>
                <f:selectItem itemValue="pequim" itemLabel="Pequim"/>
            </h:selectOneMenu><br/><br/>

            <h:commandButton
                action="resposta"
                value="Enviar"
                />

        </h:form>


    </ui:define>

</ui:composition>
