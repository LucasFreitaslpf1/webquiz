<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1><h:outputFormat
                value="#{dicionario.bem_vindo}">
                <f:param 
                    value="#{empty userBean.name ? dicionario.visitante : userBean.name}" />
            </h:outputFormat></h1>
        <h2>
            <h:outputFormat
                value="#{dicionario.escolha_quiz}">
                <f:param 
                    value="#{empty userBean.name ? dicionario.visitante : userBean.name}" />
            </h:outputFormat>



            <ui:insert name="quizzes">
                <br/><br/>
                <span style="display: inline-block;">
                    <h:link
                        rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'quizcapital'}" 
                        outcome="quizcapital">
                        <h:graphicImage class="quiz1" library="default" name="img/capitais.png" style="width: 100px; height: 100px"/>
                        <div style="display: flex; align-items: center; margin-right: 30px">
                            <h:outputLabel value="#{dicionario.capitais}" />
                        </div>
                    </h:link>
                </span>
                <span style="display: inline-block;">
                    <h:link
                        rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'quizmatematica'}"
                        outcome="quizmatematica">
                        <h:graphicImage class="quiz2" library="default" name="img/matematica.png" style="width: 100px ; height: 100px"/>
                        <div style="display: flex; align-items: center; margin-right: 30px">
                            <h:outputLabel value="#{dicionario.matematica}" />
                        </div>
                    </h:link>
                </span>
                <span style="display: inline-block;">
                    <h:link
                        rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'quizcharada'}"
                        outcome="quizcharada">
                        <h:graphicImage class="quiz3" library="default" name="img/charada.png" style="width: 100px ; height: 100px"/>
                        <div style="display: flex; align-items: center; margin-right: 30px">
                            <h:outputLabel value="#{dicionario.charadas}" />
                        </div>
                    </h:link>
                </span>
                <span style="display: inline-block;">
                    <h:link
                        rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'quiznaruto'}"
                        outcome="quiznaruto">
                        <h:graphicImage class="quiz4" library="default" name="img/folhaIcon.png" style="width: 100px ; height: 100px"/>
                        <div style="display: flex; align-items: center; margin-right: 30px">
                            Quiz Naruto
                        </div>
                    </h:link>
                </span>
                <span style="display: inline-block;">
                    <h:link
                        rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'quizgravidade'}"
                        outcome="quizgravidade">
                        <h:graphicImage class="quiz5" library="default" name="img/gravidade.png" style="width: 100px ; height: 100px"/>
                        <div style="display: flex; align-items: center; margin-right: 30px">
                            <h:outputLabel value="#{dicionario.gravidade}" />
                        </div>
                    </h:link>
                </span>
                <br/><br/>
            </ui:insert>






        </h2><br/><br/>

    </ui:define>

</ui:composition>
