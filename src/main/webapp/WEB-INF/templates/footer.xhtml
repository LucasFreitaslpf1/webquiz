<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:insert name="mapa">
        <br/><br/>
        <span style="display: inline-block;">
            <h:link 
                rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'main'}"
                outcome="main" 
                value="#{dicionario.indice}" />
        </span>
        <span style="display: inline-block; padding: 10px;"></span>
        <span style="display: inline-block;">
            <h:link 
                rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'sobre'}"
                outcome="sobre" 
                value="#{dicionario.sobre}" />
        </span>
        <br/>
    </ui:insert>

    <ui:insert name="quizzes">
        <h:form>
            <span style="display: inline-block; padding: 5px;">
                <h:commandLink
                    rendered="#{not empty userBean.name}"
                    action="quizcapital.xhtml"
                    value="#{dicionario.capitais}"

                    />
            </span>
            <span style="display: inline-block; padding: 5px;">
                <h:commandLink
                    rendered="#{not empty userBean.name}"
                    action="quizmatematica.xhtml"
                    value="#{dicionario.matematica}"

                    />
            </span>
            <span style="display: inline-block; padding: 5px;">
                <h:commandLink
                    rendered="#{not empty userBean.name}"
                    action="quizcharada.xhtml"
                    value="#{dicionario.charadas}"

                    />
            </span>
            <span style="display: inline-block; padding: 5px;">
                <h:commandLink
                    rendered="#{not empty userBean.name}"
                    action="quiznaruto.xhtml"
                    value="Quiz Naruto"

                    />
            </span><span style="display: inline-block; padding: 5px;">
                <h:commandLink
                    rendered="#{not empty userBean.name}"
                    action="quizgravidade.xhtml"
                    value="#{dicionario.gravidade}"

                    />
            </span>
        </h:form>
    </ui:insert>
